<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta name="description" content="ZEN AI Co. | The Future of Practical AI and Automation">
  <title>ZEN ‚Äì AI Evolved</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: radial-gradient(ellipse at top left, #0f2027, #203a43, #2c5364);
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      text-align: center;
      padding: 2rem;
    }
    h1 {
      font-size: 3rem;
      background: linear-gradient(to right, #00fff0, #00b4d8);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin: 0;
    }
    #typewriter {
      font-size: 1.25rem;
      max-width: 600px;
      margin: 1.5rem auto;
    }
    a.button {
      display: inline-block;
      margin-top: 1rem;
      padding: 0.75rem 1.5rem;
      background: #00b4d8;
      color: #fff;
      text-decoration: none;
      border-radius: 8px;
      font-weight: bold;
      transition: 0.3s ease-in-out;
    }
    a.button:hover {
      background: #0077b6;
    }
    section {
      margin-top: 3rem;
      max-width: 900px;
      width: 100%;
    }
    button {
      padding: 10px 20px;
      font-weight: bold;
      margin-top: 1rem;
      background-color: #00b4d8;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0077b6;
    }
    footer {
      margin-top: 4rem;
      font-size: 0.875rem;
      opacity: 0.6;
    }
  </style>
</head>
<body>
  <header>
    <h1>Welcome to ZEN</h1>
    <p id="typewriter"></p>
    <a class="button" href="https://zenai.world" target="_blank">Explore ZEN AI Co.</a>
  </header>

  <!-- ü§ñ AI Chatbot Embed -->
 <section>
  <h2>ü§ñ Ask ZEN: AI Assistant</h2>
  <iframe 
    src="https://huggingface.co/spaces/microsoft/phi-2-chat"
    width="100%"
    height="500px"
    style="border: none; border-radius: 12px;">
  </iframe>
</section>

  <!-- üéôÔ∏è Voice-to-Text AI -->
  <section>
    <h2>üéôÔ∏è Voice to Text (Speak Your Thoughts)</h2>
    <button onclick="startDictation()">Start Talking</button>
    <p id="output" style="margin-top: 1rem;"></p>
  </section>

  <!-- üì∞ AI News Feed -->
<section>
  <h2>üì∞ AI + Emerging Tech News</h2>
  <div id="rss-feed" style="background:#fff; color:#000; padding:1rem; border-radius:8px; max-width:900px; margin:auto; text-align:left;">
    <p>Loading news...</p>
  </div>
  <script>
    async function loadRSS() {
      const proxy = 'https://api.allorigins.win/get?url=';
      const feedUrl = encodeURIComponent('https://news.google.com/rss/search?q=artificial+intelligence&hl=en-US&gl=US&ceid=US:en');
      const res = await fetch(proxy + feedUrl);
      const data = await res.json();
      const parser = new DOMParser();
      const xml = parser.parseFromString(data.contents, "text/xml");
      const items = [...xml.querySelectorAll("item")].slice(0, 5);
      const html = items.map(item => `
        <p><strong><a href="${item.querySelector("link").textContent}" target="_blank">${item.querySelector("title").textContent}</a></strong></p>
        <p>${item.querySelector("pubDate").textContent}</p><hr>
      `).join("");
      document.getElementById("rss-feed").innerHTML = html;
    }
    loadRSS();
  </script>
</section>

  <!-- Typing Animation Script -->
  <script>
    const words = [
      "We automate excellence.",
      "We teach the future.",
      "We are ZEN ‚Äî AI for humanity.",
      "Join us. Build the future."
    ];

    let i = 0, j = 0, current = '', isDeleting = false;

    (function type() {
      current = words[i];
      const display = document.getElementById('typewriter');

      if (isDeleting) {
        display.textContent = current.substring(0, j--);
      } else {
        display.textContent = current.substring(0, j++);
      }

      if (!isDeleting && j === current.length + 1) {
        isDeleting = true;
        setTimeout(type, 1200);
      } else if (isDeleting && j === 0) {
        isDeleting = false;
        i = (i + 1) % words.length;
        setTimeout(type, 300);
      } else {
        setTimeout(type, isDeleting ? 50 : 100);
      }
    })();
  </script>

  <!-- Voice Recognition Script -->
  <script>
    function startDictation() {
      if (window.SpeechRecognition || window.webkitSpeechRecognition) {
        const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
        recognition.lang = 'en-US';
        recognition.interimResults = false;
        recognition.maxAlternatives = 1;

        recognition.onresult = (event) => {
          document.getElementById('output').textContent = event.results[0][0].transcript;
        };

        recognition.onerror = (event) => {
          alert('Error occurred: ' + event.error);
        };

        recognition.start();
      } else {
        alert("Speech Recognition not supported in this browser.");
      }
    }
  </script>
</body>
</html>
